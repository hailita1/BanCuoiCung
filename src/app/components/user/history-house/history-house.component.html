<div class="wrapper">
  <app-side-bar-user></app-side-bar-user>
  <div id="content">
    <div class="container-fruid register">
<p>Lịch sử</p>


      <div class="row rows" *ngFor="let d of dealsList">
        <div class="col-md-12">

          <section class="comment-list">
            <article class="row ">
              <div class="col-md-2 col-sm-2 hidden-xs">
                <figure class="thumbnail">
                  <img class="img-responsive" src="http://www.tangoflooring.ca/wp-content/uploads/2015/07/user-avatar-placeholder.png" />
                  <figcaption class="text-center">{{d.customer.ten}}</figcaption>
                </figure>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="panel panel-default arrow left">
                  <div class="panel-body">
                    <header class="text-left">
                      <div class="comment-user"><i class="fa fa-user"></i>{{d.customer.ten}}</div>
                    </header>
                    <div class="comment-post">
                      <p>Ngày đặt thuê: {{d.ngayDen}}</p>
                    </div>
                    <p>Ngày trả phòng: {{d.ngayDi}}</p>
                    <p>Thành tiền: {{d.thanhTien}}</p>
                  </div>
                </div>
              </div>
            </article>



          </section>
        </div>
      </div>

    </div>
  </div>
</div>
