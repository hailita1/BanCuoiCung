<div class="wrapper">
  <app-side-bar-user></app-side-bar-user>

  <div id="content">
    <div class="row">
      <div class="col-sm-10"><h1>Edit User Infomations</h1></div>
    </div>
    <div class="row">
      <div class="col-sm-3">


        <div class="text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6><br>
          <input type="file" class="text-center center-block file-upload">
        </div><br>


      </div>
      <div class="col-sm-9">

        <div class="tab-content">
          <div class="tab-pane active">
            <hr>
            <form [formGroup]="formGroup" (ngSubmit)="edit()">
              <div class="form-group">

                <div class="col-xs-6">
                  <div class="form-group">
                    <input formControlName="userName" placeholder="User Name *" type="text" class="form-control" id="tenNha" aria-describedby="emailHelp" [ngClass]="{'is-invalid':formGroup.get('userName').touched && formGroup.get('userName').invalid}"   />
                    <div class="invalid-feedback">
                      <div *ngIf="formGroup.get('userName').errors?.required">Vui lòng nhập tên đăng nhập</div>
                      <!--                <div *ngIf="formGroup.get('userName').errors?.minLength">Tối thiểu 12 kí tự</div>-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <div class="form-group">
                    <input placeholder="Mật khẩu *" formControlName="password" type="text" class="form-control" id="diaChi" [ngClass]="{'is-invalid':formGroup.get('password').touched && formGroup.get('password').invalid}"   />
                    <div class="invalid-feedback">
                      <div *ngIf="formGroup.get('password').errors?.required">Vui lòng nhập mật khẩu</div>
                      <div *ngIf="formGroup.get('password').errors?.minLength">Tối thiểu 6 kí tự</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xs-6">
                <div class="form-group">
                  <input placeholder="Họ tên *" formControlName="hoTen" type="text" class="form-control" id="soLuongPhongNgu">
                </div>
                <input id="name"  formControlName="hoTen" type="text" class="form-control" placeholder="Your Name *" value="" [ngClass]="{'is-invalid':formGroup.get('hoTen').touched && formGroup.get('hoTen').invalid}"   />
                <div class="invalid-feedback">
                  <div *ngIf="formGroup.get('hoTen').errors?.required">Không để trống</div>
                </div>
              </div>


              <div class="form-group">
                <div class="col-xs-6">
                  <div class="form-group">
                    <input placeholder="Địa chỉ *" formControlName="diaChi" type="text" class="form-control" id="soLuongPhongTam" [ngClass]="{'is-invalid':formGroup.get('diaChi').touched && formGroup.get('diaChi').invalid}"   />
                    <div class="invalid-feedback">
                      <div *ngIf="formGroup.get('diaChi').errors?.required">Không để trống</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <input placeholder="Number phone *" formControlName="sdt" type="text" class="form-control" id="sdt" [ngClass]="{'is-invalid':formGroup.get('sdt').touched && formGroup.get('sdt').invalid}"   />
                  <div class="invalid-feedback">
                    <div *ngIf="formGroup.get('sdt').errors?.required">Không để trống</div>
                    <div *ngIf="formGroup.get('sdt').errors?.pattern">Vui lòng nhập đúng định dạng</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn btn-success" type="submit"><i class="fas fa-check-circle"></i> Save</button>
                  <button routerLink="/show-detail-user/{{host.idChuNha}}" class="btn btn btn-info" type="button"><i class="fas fa-arrow-left"></i> Back</button>
                </div>
              </div>
            </form>

            <hr>

          </div>

        </div>

      </div>
    </div><

  </div>
</div>
