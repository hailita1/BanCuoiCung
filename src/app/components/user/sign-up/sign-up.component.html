<body>
<div class="container register-form">
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="form">
      <div class="note">
        <p>Đăng kí cho thuê nhà </p>
      </div>

      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="name">Full Name</label>
              <input id="name"  formControlName="hoTen" type="text" class="form-control" placeholder="Your Name *" value="" [ngClass]="{'is-invalid':formGroup.get('hoTen').touched && formGroup.get('hoTen').invalid}"   />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('hoTen').errors?.required">Không để trống</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-globe prefix"></i>
              <label for="address">Address</label>
              <input type="text"  id="address" formControlName="diaChi"  class="form-control" placeholder="Your Address *" [ngClass]="{'is-invalid':formGroup.get('diaChi').touched && formGroup.get('diaChi').invalid}"   />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('diaChi').errors?.required">Không để trống</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-user prefix"></i>
              <label for="sdt">Số điện thoại</label>
              <input id="sdt"  formControlName="sdt" type="text" class="form-control" placeholder="Number phone *" [ngClass]="{'is-invalid':formGroup.get('sdt').touched && formGroup.get('sdt').invalid}"   />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('sdt').errors?.required">Không để trống</div>
                <div *ngIf="formGroup.get('sdt').errors?.pattern">Vui lòng nhập đúng định dạng</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <i class="fas fa-envelope prefix"></i>
              <label for="exampleInputEmail">User Name</label>
              <input type="text"  id="exampleInputEmail" formControlName="userName" class="form-control" placeholder="Your User Name" [ngClass]="{'is-invalid':formGroup.get('userName').touched && formGroup.get('userName').invalid}"   />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('userName').errors?.required">Vui lòng nhập tên đăng nhập</div>
<!--                <div *ngIf="formGroup.get('userName').errors?.minLength">Tối thiểu 12 kí tự</div>-->
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-lock prefix"></i>
              <label for="exampleInputPassword">PassWord</label>
              <input type="text" id="exampleInputPassword" formControlName="password" class="form-control" placeholder="Your Password"  [ngClass]="{'is-invalid':formGroup.get('password').touched && formGroup.get('password').invalid}"   />
              <div class="invalid-feedback">
                <div *ngIf="formGroup.get('password').errors?.required">Vui lòng nhập mật khẩu</div>
                <div *ngIf="formGroup.get('password').errors?.minLength">Tối thiểu 6 kí tự</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btnSubmit" [disabled]="!formGroup.valid">Submit</button>
            </div>
          </div>
        </div>

        <div *ngIf="isShow"
             class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
             role="alert">
          {{message}}
        </div>
        <div style="margin-top: 20px">
          <a style="color: white;font-weight: bold" routerLink="/">Quay Về</a>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
